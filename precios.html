<!DOCTYPE html>
<html>
<head>
	<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- BootsTrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Ionic -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<!--  -->
</head>
<body>
	<ion-header>
		<ion-toolbar>
		<ion-title>Calculador de Precios</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list size=3>
		  <ion-item>
			<ion-label position="floating">Sin Descuento</ion-label>
		    <ion-input id="total" onchange="calcular()"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">5%</ion-label>
		    <ion-input id="m5" onchange='
		    	const parcial = parseFloat($(this).val())
				redondear("total", parcial * 100 / 95)
				calcular()
		    '></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">10%</ion-label>
		    <ion-input id="m10" onchange='
		    	const parcial = parseFloat($(this).val())
				redondear("total", parcial * 100 / 90)
				calcular()
		    '></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">MercadoLibre</ion-label>
		    <ion-input id="m15" onchange='
		    	const parcial = parseFloat($(this).val())
				redondear("total", parcial * 100 / 85)
				calcular()
		    '></ion-input>
		  </ion-item>
		</ion-list>

	</ion-content>
	<script>
		function calcular(){
			const total = parseFloat($("#total").val())
			redondear("m15", total - total * 15 / 100)
			redondear("m5", total - total * 5 / 100)
			redondear("m10", total - total * 10 / 100)
		}
		function redondear(inputName, valor){
			const redondeo = Math.round(valor * 100) / 100
			$("#" + inputName).val(redondeo)
		}
	</script>
</body>
</html>
