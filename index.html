<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm">
      Esperanza 1
      <input id="esperanza1" value="0" onchange='calcular()'/>
    </div>
    <div class="col-sm">
      Varianza 1
      <input id="varianza1" value="0" onchange='calcular()'/>
    </div>
    <div class="col-sm-1"></div>
  </div>
  
  <div class="row" style="margin-top:20px;">
    <div class="col-sm-1"></div>
    <div class="col-sm">
      Esperanza 2
      <input id="esperanza2" value="0" onchange='calcular()'/>
    </div>
    <div class="col-sm">
      Varianza 2
      <input id="varianza2" value="0" onchange='calcular()'/>
    </div>
    <div class="col-sm-1"></div>
  </div>
  
  <div class="row" style="margin-top:20px;">
    <div class="col-sm-1"></div>
    <div class="col-sm">
      Esperanza F
      <input id="esperanza3" readonly />
    </div>
    <div class="col-sm">
      Varianza F
      <input id="varianza3" readonly/>
    </div>
    <div class="col-sm-1"></div>
  </div>
  
  <script>
    function calcular(){
        const e1 = parseFloat($("#esperanza1").val())
        const e2 = parseFloat($("#esperanza2").val())
        const v1 = parseFloat($("#varianza1").val())
        const v2 = parseFloat($("#varianza2").val())
        $("#esperanza3").val(e1*e2)
        $("#varianza3").val(v1*v2+v1*e2*e2+v2*e1*e1)
    }
</script>
</body>
</html>
