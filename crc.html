<!DOCTYPE html>
<html>
<head>
	<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- BootsTrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Ionic -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<!--  -->
</head>
<body>
	<ion-header>
	  <ion-toolbar>
		<ion-buttons slot="start">
		  <ion-button  href="index.html"><ion-icon slot="start" name="arrow-back-outline"></ion-icon></ion-button>
		</ion-buttons>
		<ion-title>CRC</ion-title>
	  </ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-grid id = "grilla">
		  <ion-row>
			<ion-col>
				<ion-item>
				  <ion-label position="floating">CÃ³digo</ion-label>
				  <ion-input id="codigo" value = "001111"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col>
				<ion-item>
				  <ion-label position="floating">Polinomio</ion-label>
				  <ion-input id="crc" value = "11"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col>
			  <ion-button style="margin-top: 28px;" onclick="enviar()">Enviar</ion-button>
			  <ion-button style="margin-top: 28px;" onclick="enviar()">Recibir</ion-button>
			</ion-col>
		  </ion-row>
		</ion-grid>
	</ion-content>
	<script>
		function crearItem(explicacion = null){
			let fila = $("<ion-row/>", {
				"class": "nuevo",
				appendTo: $("#grilla")
			});
			let columna = $("<ion-col/>", {
			  appendTo: fila
			});
			if (explicacion)
				$("<ion-label/>", {
					text: explicacion,
					appendTo: $("<ion-item/>", {
									appendTo: $("<ion-col/>", {
										appendTo: fila
									})
								})
				});
			return $("<ion-item/>", {
			  appendTo: columna
			});			
		}
		function enviar() {
			$(".nuevo").remove()
			let codigo = $("#codigo").val()
			const crc = $("#crc").val()
			let inicio = 0
			while (inicio < codigo.length && codigo[inicio] != "1")
				inicio++
			let cantidadExtra = 0
			while (2**cantidadExtra < codigo.length)
				cantidadExtra++;
			let item = crearItem("Copio el enunciado y agrego bits")
			for (var i = 0; i<codigo.length; i++)
				$("<span/>", {
					text: codigo[i],
					appendTo: item
				});
			for(var i = 0; i<cantidadExtra; i++){
				$("<span/>", {
					text: "0",
					"style": 'color: red;',
					appendTo: item
				});
				codigo += "0"
			}

			item = crearItem("Ignoro los 0")
			for (var i = 0; i<codigo.length; i++){
				$("<span/>", {
					text: codigo[i],
					appendTo: item
				});
			}
			let fin = inicio + crc.length
			while(inicio < codigo.length){
				item = crearItem("Copio el crc")
				for (var i = 0; i<inicio; i++){
					$("<span/>", {
						text: "_",
						appendTo: item
					});
				}
				$("<span/>", {
					text: crc,
					appendTo: item
				});
				item = crearItem("Divido")
				for (var i = 0; i<inicio; i++){
					$("<span/>", {
						text: "_",
						appendTo: item
					});
				}
				for (var i = 0; i<crc.length; i++){
					let imprimir = crc[i] == codigo[inicio + i] ? "0" : "1"
					$("<span/>", {
						text: imprimir,
						"style": 'color: red;',
						appendTo: item
					});
				}
				for (var i = fin; i<codigo.length; i++){
					let imprimir = crc[i] == codigo[inicio + i] ? "0" : "1"
					$("<span/>", {
						text: codigo[i],
						appendTo: item
					});
				}
				inicio += crc.length
				fin = inicio + crc.length
			}
			crearItem("Ojo que esta mal jaj")
		}
	</script>
</body>
</html>
